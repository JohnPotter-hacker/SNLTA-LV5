<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <div class = "bg">
            <pre>Toan:</pre><input id = "toan" value="0">
            <br>
            <pre>Ly:  </pre><input id = "ly" value="0">
            <br>
            <pre>Hoa: </pre><input id = "hoa" value="0">
            <br>
            <pre id = "Xeploai">Xep loai:</pre>
            <br>
            <button style = "width: 80px; height: 30px; margin-bottom: 20px;" onclick="takeScore()">Xep loai</button>
    </div>
    <script>
        function takeScore(){
            Toan = Number(document.getElementById("toan").value);
            Ly = Number(document.getElementById("ly").value);
            Hoa = Number(document.getElementById("hoa").value);
            Dtb = (Toan+Ly+Hoa)/3;
            Xeploai = "";
            if(Dtb >= 8) Xeploai = "Gioi"
            else if(Dtb >= 6.5) Xeploai = "Kha"
            else if(Dtb >= 3.5) Xeploai = "Trung binh"
            else Xeploai = "Yeu"
            document.getElementById("Xeploai").innerHTML = "Xep loai: " + Xeploai
        }
    </script>
</body>
</html>
